{%extends 'arithmetic/base.html'%}


{%block content%}

{%for tag in alltags%}

{%endfor%}
<div class="rule">

  <div class="rule_name">
    {% for rule in rules%}
    <p><a href="{% url 'rule_detail' pk=rule.pk %}">{{rule.rule_name}}</a></p>

    <div class="rule_tags">
      {%for tag in rule.tags.names%}
      <small>{{tag}}</small>
      {%endfor%}
    </div>




    {%endfor%}
  </div>
</div>

{%endblock%}
